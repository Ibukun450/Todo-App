<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="main-div">
    <div class="header">
      <div>
        <h1>TODO</h1>
      </div>
      <div>
        <img src="images/icon-sun.svg" alt="Theme Icon" id="toggle-btn">
      </div>
    </div>                                              <div class="todo-input-div">
      <input type="checkbox" id="checkbox">
      <input type="text" placeholder="Create a new todo..." id="what-todo">
    </div>

    <div class="todo-list">
      <ul id="todo-item" class="todo-item">
        <!-- Todo items will be appended here -->
      </ul>
      <div class="functional-role">
        <div>
          <span id="items-left">5 items left</span>
        </div>
        <div class="function-btn">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
        <div>
          <button id="clear-completed">Clear Completed</button>
        </div>
      </div>
    </div>

    <div class="footer">
      Drag and drop to reorder list
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
